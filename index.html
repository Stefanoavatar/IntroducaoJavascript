        <script>

            else{
                console.log("O sexo é feminino");
            }

            /*
             Colocamos nossa condição entre os parênteses e, após a interrogação (?), colocamos o valor
             que nossa variável irá receber, caso esse condição se prove verdadeira. Após o sinal de
             dois pontos (:), colocamos o valor que nossa variável vai receber, caso a verificação resulte
             em falso.    
            */

            var sexo = 'F';
            var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino'
            console.log("O sexo é", retorno);

        INTERVALOS E TIMEOUTS
        Um intervalo, no Javascript, é uma função que executa diversas vezes, dentro de um intervalo.
        O intervalo é definido em milisegundos. Assim, quando definimos o tempo em 1000, estamos dizendo
        que a execução vai ser feita a cada 1 segundo, de acordo com a sintaxe
        Já o setTimeout vai executar a função uma única vez, porém, vai ser após o tempo declarado no delay. 
        <script>

            function exibeMensagem(){                
                console.log("Trabalho duro");
            }
            setInterval(exibeMensagem, 1000);

            function exibeMensagem2(){                
                console.log("É com Vitor sujo");
            }
            setTimeout(exibeMensagem2, 2000);

        </script>
